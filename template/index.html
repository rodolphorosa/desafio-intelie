<!doctype html>
<title>{% block title %}{% endblock %}</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<body>
    <div class="container">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_schema') }}">See Schema</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_facts') }}">See Current Facts</a>
                </li>
            </ul>
        </div>
        <div class="container">
            {% block content %}
            <table class="table">
                <tr>
                    <th>Entity</th>
                    <th>Attribute</th>
                    <th>Value</th>
                    <th>Added</th>
                </tr>
                {% for fact in facts %}
                <tr>
                    <td>{{ fact[0] }}</td>
                    <td>{{ fact[1] }}</td>
                    <td>{{ fact[2] }}</td>
                    <td>{{ fact[3] }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endblock %}
        </div>
    </div>
</body>
